<html>
    <head>
    </head>
    <body>

        <div class="overlay" *ngIf="process">
            <div class="notification">
              <span class="close">&times;</span>
              <h2 style="font-size: 25px;">Please wait, your order is in processing.</h2>
              <p style="font-size: 20px;">{{message}}</p>
            </div>
        </div>
          
        <div class="container">
            <div class="product" [formGroup]="createOrder" novalidate>
                <div class="product-image">
                    <img src="https://pruna.rs/wp-content/uploads/2020/10/Single-Barrel-rakija-Granny-Smith-%E2%80%93-srpski-hrast-07L.jpg" alt="Product Image">
                </div>
                <div class="product-details">
                    <h1 class="product-title" style="font-size: px; text-align: center;">{{brandy.name}}</h1>
                    <p class="product-price" style="font-size: 33px;">Price: {{brandy.price}} RSD</p>
                    <!-- <p class="product-description">Opis proizvoda</p> -->
                    <br>
                    <div class="product-features">
                        <ul>
                            <li style="font-size: 22px;">Strength: {{brandy.strength}}Â°C</li>
                            <li style="font-size: 22px;">Type: {{brandy.type}}</li>
                            <li style="font-size: 22px;">Year: {{brandy.year}}</li>
                        </ul>
                    </div>
                    <div class="out-of-stock" *ngIf="!brandy.quantity">
                        <p style="text-align: center; font-size: 40px;">Out of stock!</p>
                    </div>                      
                    <div class="product-quantity" *ngIf="cart">
                        <label class="quantity-label">Quantity:</label>
                        <input class="quantity-input" formControlName="quantity" type="number" min="1">
                        <div style="margin-left: 10px;">L</div>
                    </div>
                    <div *ngIf="createOrder.get('quantity')?.invalid && (createOrder.get('quantity')?.dirty || createOrder.get('quantity')?.touched)" class="error-message">
                        <p style="text-align: center;" class="out-of-stock">Please enter a whole number.</p>
                    </div>
                    <div class="product-cta">
                        <button (click)="orderBrandy()" *ngIf="cart">Add to cart</button>
                        <button style="margin-left: 160px;" (click)="goBack()">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
