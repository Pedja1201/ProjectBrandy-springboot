<html>
    <button (click)="openDialogCreate()" *ngIf="buttons" class="button">Create new</button>
    <body>

        <div id="obavestenje" class="notification">
            <button (click)="closeNote()" id="closeBtn">&times;</button>
            <br>
            <h1>{{messageForNoteTitle}}</h1>
            <p style="font-size: 20px;">{{messageBody}}</p>
        </div>
         
        <div class="overlay" *ngIf="createForm">
            <div class="notification">
                <div class="form-container">
                    <button (click)="closeDialogCreate()" style="cursor: pointer; font-size: 18px; margin-left: 355px; margin-top: 5px; background-color: lightblue; border-radius: 35px; font-size: 25px;">Close</button>
                    <p style="font-size: 35px; margin-bottom: 35px; font-weight: bold;">Brandy details</p>
                    <form [formGroup]="form">
                        <!-- <label for="ID">ID</label>
                        <input type="text" formControlName="id" id="ID" readonly>
                        <br> -->
                        <label for="Name">Name</label>
                        <input type="text" formControlName="name">
                        <br>
                        <label for="Price">Price</label>
                        <input type="number" formControlName="price" min="1">
                        <div *ngIf="form.get('price')?.invalid && (form.get('price')?.dirty || form.get('price')?.touched)" class="error-message">
                            <p style="text-align: center; font-size: 25px;" class="out-of-stock">Please enter correct values 0-9.</p>
                        </div>
                        <br>
                        <label for="Strength">Strength</label>
                        <input type="text" formControlName="strength">
                        <br>
                        <label for="Type">Type</label>
                        <input type="text" formControlName="type">
                        <br>
                        <label for="Year">Year</label>
                        <input type="number" formControlName="year" min="1">
                        <div *ngIf="form.get('year')?.invalid && (form.get('year')?.dirty || form.get('year')?.touched)" class="error-message">
                            <p style="text-align: center; font-size: 25px;" class="out-of-stock">Please enter correct values 0-9.</p>
                        </div>
                        <br>
                        <label for="Quantity">Quantity</label>
                        <select formControlName="quantity">
                            <option [ngValue]="true">Yes</option>
                            <option [ngValue]="false">No</option>
                        </select>                          
                        <br>
                        <label for="Quantity">Link to image</label>
                        <input type="text" formControlName="url">
                        
                        <!-- <div *ngIf="poruka">
                            <p style="text-align: center; font-size: 30px">{{message}}</p>
                        </div> 
                        <br> -->
                    </form>
                    <button (click)="create()" style="cursor: pointer; font-size: 18px; margin-right: 15px; background-color: lightblue; border-radius: 35px; font-size: 25px; margin-top: 5px; margin-bottom: 5px;">Create</button>
                    <!-- <button (click)="edit()" style="cursor: pointer; font-size: 18px; margin-right: 15px; background-color: lightblue; border-radius: 15px; font-size: 25px; margin-top: 5px; margin-bottom: 5px;">Update</button> -->
                    <!-- <button (click)="changePass()" style="cursor: pointer; font-size: 18px; margin-left: 15px; background-color: lightblue; border-radius: 15px; font-size: 25px; margin-bottom: 5px;">Change password</button> -->
                </div>
            </div>
        </div>

        <div class="overlay" *ngIf="updateForm">
            <div class="notification">
                <div class="form-container">
                    <button (click)="closeDialogUpdate()" style="cursor: pointer; font-size: 18px; margin-left: 355px; margin-top: 5px; background-color: lightblue; border-radius: 35px; font-size: 25px;">Close</button>
                    <p style="font-size: 35px; margin-bottom: 35px; font-weight: bold;">Brandy details</p>
                    <form [formGroup]="form">
                        <!-- <label for="ID">ID</label>
                        <input type="text" formControlName="id" id="ID" readonly>
                        <br> -->
                        <label for="Name">Name</label>
                        <input type="text" formControlName="name">
                        <br>
                        <label for="Price">Price</label>
                        <input type="number" formControlName="price" min="1">
                        <div *ngIf="form.get('price')?.invalid && (form.get('price')?.dirty || form.get('price')?.touched)" class="error-message">
                            <p style="text-align: center; font-size: 25px;" class="out-of-stock">Please enter correct values 0-9.</p>
                        </div>
                        <br>
                        <label for="Strength">Strength</label>
                        <input type="text" formControlName="strength">
                        <br>
                        <label for="Type">Type</label>
                        <input type="text" formControlName="type">
                        <br>
                        <label for="Year">Year</label>
                        <input type="number" formControlName="year" min="1">
                        <div *ngIf="form.get('year')?.invalid && (form.get('year')?.dirty || form.get('year')?.touched)" class="error-message">
                            <p style="text-align: center; font-size: 25px;" class="out-of-stock">Please enter correct values 0-9.</p>
                        </div>
                        <br>
                        <label for="Quantity">Quantity</label>
                        <select formControlName="quantity">
                            <option [ngValue]="true">Yes</option>
                            <option [ngValue]="false">No</option>
                        </select>                          
                        <br>
                        <label for="Quantity">Link to image</label>
                        <input type="text" formControlName="url">
                        
                        <!-- <div *ngIf="poruka">
                            <p style="text-align: center; font-size: 30px">{{message}}</p>
                        </div> 
                        <br> -->
                    </form>
                    <button (click)="edit()" style="cursor: pointer; font-size: 18px; margin-right: 15px; background-color: lightblue; border-radius: 15px; font-size: 25px; margin-top: 5px; margin-bottom: 5px;">Update</button>
                </div>
            </div>
        </div>

        <div class="card" *ngFor="let b of filtered">
            <img src="{{b.url}}">
            <h3 *ngIf="b.quantity" class="name">{{b.name}} <span class="green-circle"></span></h3>
            <h3 *ngIf="!b.quantity" class="name">{{b.name}} <span class="red-circle"></span></h3>
            <div *ngIf="buttons">
                <button (click)="openDialogUpdate(b.id)" class="btn" style="cursor: pointer; font-size: 18px; margin-right: 10px;">Edit</button>
                <button (click)="deleteLogical(b)" class="btn" *ngIf="b.quantity" style="cursor: pointer; font-size: 18px; margin-left: 10px;">Delete</button>
                <button (click)="deletePhysical(b.id)" class="btn" *ngIf="!b.quantity" style="cursor: pointer; font-size: 18px; margin-left: 10px;">Delete permanent</button>
            </div>
        </div>

            <div class="notification">
                <p style="margin-bottom: 15px; font-size: 25px; font-weight: bold;">No users.</p>
                <button [routerLink]="['/home']" style="background-color: lightblue; border-radius: 10px; cursor: pointer; font-size: 25px; margin-right: 10px;">Home</button>
                <button [routerLink]="['/editUsersOrdersAdmin']" style="background-color: lightblue; border-radius: 10px; cursor: pointer; font-size: 25px; margin-right: 10px;">Orders</button>
                <button (click)="createUserNote()" style="background-color: lightblue; border-radius: 10px; cursor: pointer; font-size: 25px; margin-right: 10px;">Create user</button>
                <button (click)="closeNoUsers()" style="background-color: lightblue; border-radius: 10px; cursor: pointer; font-size: 25px; margin-right: 10px;">Close</button>
            </div>
        </div> -->
          
    </body>
</html>
