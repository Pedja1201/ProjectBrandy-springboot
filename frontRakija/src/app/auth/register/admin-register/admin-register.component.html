<h2><i>{{title}}</i></h2>
<div>
  <mat-stepper [linear]="isLinear" #stepper>
    <form [formGroup]="forma" ngNativeValidate>
      <mat-step [stepControl]="firstFormGroup">
        <ng-template matStepLabel>Primary data</ng-template>
        <mat-form-field appearance="outline">
          <mat-label>Username:</mat-label>
          <input matInput formControlName="username" name="username" type="text" required>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password:</mat-label>
          <!-- <input matInput formControlName="lozinka" name="lozinka" type="password" required> -->
          <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

        <div>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step [stepControl]="secondFormGroup" label="Secondary data">
        <mat-form-field appearance="fill">
          <mat-label>First Name:</mat-label>
          <input matInput formControlName="firstName" name="firstName" type="text" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Last Name:</mat-label>
            <input matInput formControlName="lastName" name="lastName" type="text" required>
          </mat-form-field>
          <mat-form-field appearance="fill">
            <mat-label>E-mail:</mat-label>
            <input matInput formControlName="email" name="email" type="email" required>
          </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>UPIN:</mat-label>
          <input matInput formControlName="upin" name="upin" type="text" required>
        </mat-form-field>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext>Next</button>
      </div>
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button mat-button matStepperPrevious>Back</button>
          <button mat-button (click)="stepper.reset()">Reset</button>
          <button mat-raised-button color="primary" (click)="create()">Submit</button>
        </div>
      </mat-step>
    </form>
  </mat-stepper>
</div>
