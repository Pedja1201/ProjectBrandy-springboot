<div>
    <h2>{{title}}</h2>
    <mat-tab-group>

        <mat-tab label="Register Customer" *ngIf="loginService.isLoggedIn()">
            <app-customer-register (createEvent)="createKupac($event)"></app-customer-register>
        </mat-tab>
        <mat-tab label="Register Administrator"  *ngIf="loginService.isLoggedIn()">
            <app-admin-register (createEvent)="createAdmin($event)"></app-admin-register>
        </mat-tab>
    </mat-tab-group>
</div>
