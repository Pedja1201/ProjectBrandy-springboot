<div>
    <h2>{{title}}</h2>

    <mat-tab-group>
        <mat-tab label="Table Brandy">
            <button mat-mini-fab color="link"    (click)="open()"> <mat-icon>search</mat-icon> Search  Brandy </button>
            <app-search-brandies *ngIf="prikazPretrage" (searched)="search($event)"></app-search-brandies>

            <app-table-brandies [elements]="brandies" (deleted)="delete($event)" (updated)="setUpdate($event)">
            </app-table-brandies>

            <app-form-brandies *ngIf="prikaz" [brandy]="brandyUpdate" (createEvent)="update($event)">
            </app-form-brandies>
        </mat-tab>
        <mat-tab label="Add Brandy" *ngIf="loginService.isLoggedIn()">
            <app-form-brandies (createEvent)="create($event)"></app-form-brandies>
        </mat-tab>
    </mat-tab-group>
</div>
