<h2><i>{{title}}</i></h2>
<mat-stepper [linear]="isLinear" #stepper>
  <form [formGroup]="forma" ngNativeValidate>
    <mat-step [stepControl]="firstFormGroup">
      <ng-template matStepLabel>Primary data</ng-template>
      <mat-form-field appearance="standard">
        <mat-label>Name:</mat-label>
        <input matInput formControlName="name" name="name" type="text" required>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Type:</mat-label>
        <input matInput formControlName="type" name="type" type="text" required>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Price: </mat-label>
        <input matInput formControlName="price" name="price" type="number" step="0,1" required>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Year: </mat-label>
        <input matInput formControlName="year" name="year" type="number" required>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Strength: </mat-label>
        <input matInput formControlName="strength" name="strength" type="text" required>
      </mat-form-field>

      <div>
        <button mat-button matStepperNext>Next</button>
      </div>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <p>You are now done.</p>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button (click)="stepper.reset()">Reset</button>
        <button mat-raised-button color="primary" (click)="create()">Submit</button>
      </div>
    </mat-step>
  </form>
</mat-stepper>
