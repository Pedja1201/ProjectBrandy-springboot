<h2>{{title}}</h2>
<form (submit)="pretrazi()" [formGroup]="parametri" ngNativeValidate>

    <div>
        <mat-form-field appearance="standard">
            <mat-label>Naziv: </mat-label>
            <input matInput name="name" formControlName="name" type="text">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="standard">
            <mat-label>Cena od: </mat-label>
            <input matInput name="price" formControlName="priceFor" type="number" step="0,1">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Cena do: </mat-label>
            <input matInput name="price" formControlName="priceTo" type="number" step="0,1">
        </mat-form-field>
    </div>

    <div>
        <mat-form-field appearance="standard">
            <mat-label>Godina od: </mat-label>
            <input matInput name="year" formControlName="yearFor" type="number" step="0,1">
        </mat-form-field>
        <mat-form-field appearance="standard">
            <mat-label>Godina do: </mat-label>
            <input matInput name="year" formControlName="yearTo" type="number" step="0,1">
        </mat-form-field>
    </div>

    <div>
        <button mat-raised-button type="submit">Pretrazi </button>
    </div>
</form>
