<div>
    <h2>{{title}}</h2>

    <mat-tab-group>
        <mat-tab label="Table Customers">
            <button (click)="export()" mat-icon-button color="warn" ><mat-icon>picture_as_pdf</mat-icon>Export To PDF</button>
            <app-table-customers [elements]="customers" (deleted)="delete($event)" (updated)="setUpdate($event)">
            </app-table-customers>

            <app-form-customers *ngIf="prikaz" [customer]="customerUpdate" (createEvent)="update($event)">
            </app-form-customers>
        </mat-tab>
        <mat-tab label="Add Customer" *ngIf="loginService.isLoggedIn()">
            <app-form-customers (createEvent)="create($event)"></app-form-customers>
        </mat-tab>
    </mat-tab-group>
</div>
