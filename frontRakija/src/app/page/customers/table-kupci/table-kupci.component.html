<h1>{{title}}</h1>
<table mat-table [dataSource]="elements" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> <mat-icon> format_list_numbered</mat-icon> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button  (click)="details(element)">{{element["id"]}}</button>
    </td>
  </ng-container>

  <!-- KorIme Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <!-- ime Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
  </ng-container>

  <!-- prezime Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name </th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> E-mail </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>


  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> <span *ngIf="loginService.validateRoles(['ROLE_ADMIN'])">Akcija</span> </th>
    <td mat-cell *matCellDef="let element"> {{element.action}}
      <button *ngIf="loginService.isLoggedIn()" mat-icon-button color="warn" (click)="deleting(element['id'])"><mat-icon>delete</mat-icon></button>
          <button *ngIf="loginService.isLoggedIn()" mat-icon-button class="izmena" (click)="updating(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
