<h1>{{title}}</h1>
<table mat-table [dataSource]="elements" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> <mat-icon> format_list_numbered</mat-icon> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button  (click)="details(element)">{{element["id"]}}</button>
    </td>
  </ng-container>

  <!-- datumKupovine Column -->
  <ng-container matColumnDef="dateOfPurchase">
    <th mat-header-cell *matHeaderCellDef> Date Of Purchase </th>
    <td mat-cell *matCellDef="let element"> {{element.dateOfPurchase}} </td>
  </ng-container>

  <!-- kolicina Column -->
  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
  </ng-container>

  <!-- brandy Column -->
  <ng-container matColumnDef="brandy">
    <th mat-header-cell *matHeaderCellDef style="text-align:center;"> Brandy </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['brandy']">{{element["brandy"]["naziv"]}}</span></td>
  </ng-container>

  <!-- customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element['customer']">{{element["customer"]["email"]}}</span></td>
  </ng-container>

  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element"> {{element.action}}
      <button mat-icon-button color="warn" (click)="deleting(element['id'])"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button class="izmena" (click)="updating(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
