<h1>{{title}}</h1>
<table mat-table [dataSource]="elementi" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <!-- Id Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> <mat-icon> format_list_numbered</mat-icon> </th>
    <td mat-cell *matCellDef="let element">
      <button mat-stroked-button  (click)="prikaziDetalje(element)">{{element["id"]}}</button>
    </td>
  </ng-container>

  <ng-container matColumnDef="naziv">
    <th mat-header-cell *matHeaderCellDef> Naziv </th>
    <td mat-cell *matCellDef="let element"> {{element.naziv}} </td>
  </ng-container>
  
  <ng-container matColumnDef="sorta">
    <th mat-header-cell *matHeaderCellDef> Sorta </th>
    <td mat-cell *matCellDef="let element"> {{element.sorta}} </td>
  </ng-container>

  <!-- cena Column -->
  <ng-container matColumnDef="cena">
    <th mat-header-cell *matHeaderCellDef> Cena </th>
    <td mat-cell *matCellDef="let element"> {{element.cena}} </td>
  </ng-container>

  <!-- godina Column -->
  <ng-container matColumnDef="godina">
    <th mat-header-cell *matHeaderCellDef> Godina </th>
    <td mat-cell *matCellDef="let element"> {{element.godina}} </td>
  </ng-container>

  <ng-container matColumnDef="jacina">
    <th mat-header-cell *matHeaderCellDef> Jaƒçina </th>
    <td mat-cell *matCellDef="let element"> {{element.jacina}} </td>
  </ng-container>

  <ng-container matColumnDef="akcije">
    <th mat-header-cell *matHeaderCellDef> Akcija </th>
    <td mat-cell *matCellDef="let element"> {{element.akcije}}
      <button mat-icon-button color="warn" (click)="ukloni(element['id'])"><mat-icon>delete</mat-icon></button>
          <button mat-icon-button class="izmena" (click)="izmeni(element)"><mat-icon>edit</mat-icon></button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
